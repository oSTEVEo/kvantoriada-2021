<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OpenLayers example</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
    <style>
      .map {
        height: 800px;
        width: 95%;
        text-align: "center";
      }
    </style>
  </head>

  <body>
    <h1>My Map</h1>
    <div id="map" class="map"></div>

    <form class="form-inline">
      <input
        class="form-control mr-2 mb-2 mt-2"
        type="button"
        value="Undo"
        id="undo"
      />
    </form>
    <br />
    <button onclick="front()">front</button>
    <button onclick="read()">read</button>
    <br />

    <button onclick="httpGet('/front?cmd=S');">вернуть статистику</button><br />
    <button onclick="httpGet('/front?cmd=A');">автономный режим</button><br />
    <button onclick="httpGet('/front?cmd=E');">аварийная остановка</button><br />
    <button onclick="httpGet('/front?cmd=R');">1 двигатель вперёд</button><br />
    <button onclick="httpGet('/front?cmd=D');">1 двигатель назад</button><br />
    <button onclick="httpGet('/front?cmd=U');">2 двигатель вперёд</button><br />
    <button onclick="httpGet('/front?cmd=L');">2 двигатель назад</button><br />
    <button onclick="httpGet('/front?cmd=Z');">Выключение двигателя 1</button><br />
    <button onclick="httpGet('/front?cmd=J');">Выключение двигателя 2</button><br />
    <button onclick="httpGet('/front?cmd=W');">вкл погрузку мусора</button><br />
    <button onclick="httpGet('/front?cmd=Q');">выкл погрузку мусора</button><br />
    <button onclick="httpGet('/front?cmd=V');">открыть бачок</button><br />
    <button onclick="httpGet('/front?cmd=B');">закрыть бачок</button><br />
    <button onclick="httpGet('/front?cmd=T');">вкл выгрузка</button><br />
    <button onclick="httpGet('/front?cmd=N');">выкл выгрузка</button><br />

    <script src="control.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
