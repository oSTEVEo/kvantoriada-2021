<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
    <link rel="stylesheet" href="menuc.css" type="text/css" />
</head>

<body>
    <div class="tabs">
        <input type="radio" name="inset" value="" id="tab_1" checked />
        <label for="tab_1">Вкладка №1</label>

        <input type="radio" name="inset" value="" id="tab_2" />
        <label for="tab_2">Вкладка №2</label>

        <input type="radio" name="inset" value="" id="tab_3" />
        <label for="tab_3">Вкладка №3</label>

        <input type="radio" name="inset" value="" id="tab_4" />
        <label for="tab_4">Вкладка №4</label>

        <div id="txt_1">
            <!-- Карта -->
            <h1 id="logElem">
                Температура: -1; Заполненость бака: -1; Зарядка: -1; Угол по компасу: -1
            </h1>
            <div class="btns">
                <input type="button" value="Подписаться на обновы" onclick="getDataPrintCikle()" id="update">
                <input type="button" value="Поставить базу" onclick="addBasePoint()" id="base">
                <input type="button" value="Возврат на базу" onclick="ComeBack()" id="comeback">
                <!-- TODO: адекватный дизайн -->
            </div>
            <div id="map" class="map"></div>
            <script src="main.js" type="text/javascript"></script>
        </div>

        <div id="txt_2">
            <!-- Ручное управление -->
            <div class="left-half">
                <div onclick="httpGet('/front?cmd=U');" class="left-top-button"></div>
                <div onclick="httpGet('/front?cmd=J');" class="left-stop-button"></div>
                <div onclick="httpGet('/front?cmd=L');" class="left-bottom-button"></div>
            </div>

            <div class="cmds">
                <button class="button" onclick="httpGet('/front?cmd=W');">Погрузка вкл</button>
                <button class="button-" onclick="httpGet('/front?cmd=Q');">Погрузка выкл</button>
                <button class="button" onclick="httpGet('/front?cmd=V');">Бак открыть</button>
                <button class="button" onclick="httpGet('/front?cmd=B');">Бак закрыть</button>
                <button class="button" onclick="httpGet('/front?cmd=T');">Выгрузка вкл</button>
                <button class="button" onclick="httpGet('/front?cmd=N');">Выгрузка выкл</button>
                <!--                <button class="button" onclick="httpGet('/setback');">++rand%</button>
                <button class="button" onclick="httpGet('/setzar');">ϟϟϟ</button>
                -->

            </div>

            <div class="right-half">
                <div onclick="httpGet('/front?cmd=R');" class="right-top-button"></div>
                <div onclick="httpGet('/front?cmd=Z');" class="right-stop-button"></div>
                <div onclick="httpGet('/front?cmd=D');" class="right-bottom-button"></div>
            </div>
        </div>

        <div id="txt_3">
            <!-- Хз что это -->
            <p>Размеры содержимого вкладок</p>
            <p>могут отличаться по высоте!</p>
        </div>

        <div id="txt_4">
            <!-- About -->
            <img src="img/logo.png" alt="Лого" width="228" height="228" />
        </div>
    </div>

    <div id="zatemnenie">
        <div id="okno">
            Низкий заряд батареи! Возврат на базу в автоматическом режиме.<br>
            <a href="#" class="close">Закрыть окно</a>
        </div>
    </div>

    <script src="control.js"></script>
</body>

</html>
